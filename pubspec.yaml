name: owomaniya
description: A new Flutter project.


publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.0
  stacked: ^1.7.6
  auto_route: ^0.6.9
  get_it: ^5.0.1
  injectable: ^1.0.5
  stacked_services: ^0.5.4+4
  lottie: ^0.7.0+1
  fluttertoast: ^7.1.1
  date_time_picker: ^1.0.2
  shared_preferences: ^0.5.12+2
  http: ^0.12.2
  scoped_model: ^1.1.0
  device_info: ^0.4.2+9
  provider: ^4.3.2+2

dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner: ^1.10.2
  auto_route_generator: ^0.6.9
  injectable_generator: ^1.0.4


flutter:

  uses-material-design: true

